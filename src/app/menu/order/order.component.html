<section class="py-7 py-md-9 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">

                <!-- Heading -->
                <h2 class="mb-2">
                    Make an order
                </h2>

                <!-- Subheading -->
                <p class="mb-6">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam illo praesentium sequi in cum, beatae maiores quae qui.
                </p>

            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-8">

                <!-- Form -->
                <form id="orderForm">
                    <div class="row gx-3">
                        <div class="col-md-6">

                            <!-- Contact number (hidden) -->
                            <input type="hidden" name="contact_number">

                            <!-- Full name -->
                            <div class="mb-3">
                                <label class="visually-hidden" for="user_name">Full name</label>
                                <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Full name" required="">
                            </div>

                            <!-- Phone number -->
                            <div class="mb-3">
                                <label class="visually-hidden" for="user_phone">Phone number</label>
                                <input class="form-control" id="user_phone" name="user_phone" type="tel" placeholder="Phone number" required="">
                            </div>

                            <!-- Email address -->
                            <div class="mb-3">
                                <label class="visually-hidden" for="user_email">Email address</label>
                                <input class="form-control" id="user_email" name="user_email" type="email" placeholder="Email address" required="">
                            </div>

                        </div>
                        <div class="col-md-6">

                            <!-- Payment -->
                            <div class="mb-3">
                                <label class="visually-hidden" for="payment">Payment</label>
                                <select class="form-select" id="payment" name="payment" required="">
                                    <option value="" selected="">Mode Of Payment</option>
                                    <option value="2">Card</option>
                                    <option value="3">Cash</option>
                                  </select>
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label class="visually-hidden" for="location">Location</label>
                                <select class="form-select" id="location" name="location" required="">
                                  <option value="" selected="">Location</option>
                                  <option value="2">Manzini</option>
                                  <option value="3">Mbabane</option>
                                </select>
                            </div>

                        </div>
                        <div class="col text-center">

                            <!-- Button -->
                            <button class="btn btn-outline-primary" type="submit">
                Place
              </button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
